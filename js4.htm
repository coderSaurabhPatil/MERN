<!DOCTYPE html>
<html>
  <body>
    <h1 id="title">Click the Button</h1>
    <button id="myButton">Click Me</button>

    <script>
      // DOM Event: Update the text on button click
      document.getElementById("myButton").addEventListener("click", function () {
        document.getElementById("title").innerText = "Button was clicked!";
      });

      // BOM Event: Alert the user when resizing the window
      window.addEventListener("resize", function () {
        alert("The window was resized!");
      });
    </script>
  </body>
</html>
